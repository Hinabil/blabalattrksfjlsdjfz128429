        .neon-border {
            position: relative;
            border: 1px solid rgba(0, 150, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.5),
                        0 0 20px rgba(0, 150, 255, 0.3),
                        0 0 40px rgba(0, 150, 255, 0.2);
            transition: all 0.3s ease;
            border-radius: 10px;
            background: rgba(10, 20, 40, 0.7);
            backdrop-filter: blur(5px);
            overflow: hidden;
        }
        
        .neon-border::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(0, 180, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(0deg);
            animation: rotateLight 15s linear infinite;
            z-index: -1;
        }
        
        .neon-border:hover {
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.7),

            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;

        .neon-button:hover {

            transform: translateY(-2px);

        .pulse {
            animation: pulse 2s infinite;

            0% {

            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 180, 255, 0);

        @keyframes rotateLight {
            0% {

        .checkbox-container {
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            position: absolute;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: rgba(10, 20, 40, 0.7);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 3px;
        }
        
        .checkbox-container:hover input ~ .checkmark {
            background-color: rgba(15, 30, 60, 0.7);
        }
        
        .checkbox-container input:checked ~ .checkmark {
            background-color: #00b4ff;
            box-shadow: 0 0 10px rgba(0, 180, 255, 0.5);
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
        
        .checkbox-container .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;

            border-width: 0 2px 2px 0;

    <script>
        // Initialize Select2 for jurusan dropdown
        $(document).ready(function() {
            $('#jurusan').select2({
                placeholder: "Pilih Jurusan",
                allowClear: true,
                width: '100%',
                dropdownParent: $('#jurusan').parent()
            });
        });

        // Form submission handler
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset all error states
            resetErrors();
            
            // Get form values
            const fullname = document.getElementById('fullname').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const jurusan = document.getElementById('jurusan').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation flags
            let isValid = true;
            
            // Validate full name
            if (!fullname) {
                showError('fullname', 'Full name is required');
                isValid = false;
            }
            
            // Validate username
            if (!username) {
                showError('username', 'Username is required');
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            }
            
            // Validate jurusan
            if (!jurusan) {
                showError('jurusan', 'Jurusan is required');
                isValid = false;
            }
            
            // Validate terms
            if (!terms) {
                showCheckboxError('terms', 'You must agree to the terms');
                isValid = false;
            }
            
            // If form is valid, proceed with submission
            if (isValid) {
                this.submit();
            }
        });
        
        // Function to show error for input fields
        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + '-error');
            
            input.classList.add('input-error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Function to show error for checkbox
        function showCheckboxError(fieldId, message) {
            const container = document.getElementById(fieldId + '-container');
            const errorElement = document.getElementById(fieldId + '-error');
            
            container.classList.add('checkbox-error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Function to reset all error states
        function resetErrors() {
            // Reset input errors
            document.querySelectorAll('.neon-input').forEach(input => {
                input.classList.remove('input-error');
            });
            
            // Reset select2 error
            document.getElementById('jurusan').classList.remove('input-error');
            
            // Reset checkbox error
            document.getElementById('terms-container').classList.remove('checkbox-error');
            
            // Hide all error messages
            document.querySelectorAll('.error-message, .checkbox-error-text').forEach(error => {
                error.style.display = 'none';
            });
        }
        
        // Password toggle visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Toggle eye icon
            if (type === 'password') {
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            } else {
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            }
        });
        
        // Fix for checkbox click issue
        document.querySelectorAll('.checkbox-container').forEach(container => {
            container.addEventListener('click', function(e) {
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                
                // Trigger change event
                const event = new Event('change');
                checkbox.dispatchEvent(event);
                
                // Remove error if checked
                if (checkbox.checked) {
                    this.classList.remove('checkbox-error');
                    document.getElementById('terms-error').style.display = 'none';
                }
            });
        });
        
        // Real-time validation for inputs
        document.querySelectorAll('.neon-input').forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('input-error');
                const errorElement = document.getElementById(this.id + '-error');
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
            });
        });
        
        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.particles');
            if (!container) return;
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 4 + 1;
                
                // Random animation duration
                const duration = Math.random() * 15 + 5;
                const delay = Math.random() * 5;
                
                // Apply styles
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = `rgba(0, 180, 255, ${Math.random() * 0.5 + 0.1})`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        }
        
        // Add floating animation to CSS
        const style = document.createElement('style');
        style.textContent = `
            .particles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
            }
            
            .particle {
                position: absolute;
                border-radius: 50%;
                opacity: 0.8;
            }
            
            @keyframes float {
                0% {
                    transform: translateY(0) translateX(0);
                    opacity: 0.8;
                }
                50% {
                    opacity: 0.3;
                }
                100% {
                    transform: translateY(-100vh) translateX(20px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize particles when DOM is loaded
        document.addEventListener('DOMContentLoaded', createParticles);
