<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi QRIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');
        
        :root {
            --primary: #00b4ff;
            --secondary: #7f9cf5;
            --accent: #ff6b00;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0ff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 180, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 0, 0.1) 0%, transparent 20%);
        }
        
        .neon-border {
            position: relative;
            border: 1px solid rgba(0, 150, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.5),
                        0 0 20px rgba(0, 150, 255, 0.3),
                        0 0 40px rgba(0, 150, 255, 0.2);
            transition: all 0.3s ease;
            border-radius: 10px;
            background: rgba(10, 20, 40, 0.7);
            backdrop-filter: blur(5px);
            overflow: hidden;
        }
        
        .neon-border::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(0, 180, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(0deg);
            animation: rotateLight 15s linear infinite;
            z-index: -1;
        }
        
        .neon-text {
            text-shadow: 0 0 5px rgba(0, 150, 255, 0.5),
                         0 0 10px rgba(0, 150, 255, 0.3);
            color: var(--primary);
        }
        
        .qris-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            padding: 30px;
            background: rgba(10, 20, 40, 0.5);
            border-radius: 10px;
            border: 1px dashed rgba(0, 150, 255, 0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .qris-code {
            width: 250px;
            height: 250px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qris-code img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(10, 20, 40, 0.7);
            border: 1px solid rgba(0, 150, 255, 0.3);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-button:hover {
            background: rgba(0, 150, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 180, 255, 0.3);
        }
        
        @keyframes rotateLight {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Footer styles */
        .footer {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            color: rgba(224, 224, 255, 0.7);
            font-size: 0.85rem;
            border-top: 1px solid rgba(0, 150, 255, 0.2);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .footer-link {
            color: rgba(0, 180, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .footer-link:hover {
            color: #00b4ff;
            text-shadow: 0 0 5px rgba(0, 180, 255, 0.5);
        }
        
        .watermark {
            margin-top: 15px;
            font-size: 0.75rem;
            color: rgba(224, 224, 255, 0.5);
        }
        
        @media (max-width: 640px) {
            body {
                padding: 10px;
                justify-content: flex-start;
                padding-top: 60px;
            }
            
            .qris-code {
                width: 200px;
                height: 200px;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            
            .qris-container {
                padding: 20px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="absen.html" class="back-button neon-border">
        <i class="bi bi-arrow-left"></i>
        <span>Kembali ke Absen</span>
    </a>

    <!-- Main QRIS Container -->
    <div class="neon-border qris-container">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold mb-2 neon-text">DONASI MELALUI QRIS</h1>
            <p class="text-blue-300">Scan kode QR di bawah untuk berdonasi</p>
        </div>
        
        <div class="qris-code">
            <!-- Ganti dengan gambar QRIS Anda -->
            <img src="{{ url_for('static', filename='img/qris-gopay.png') }}" alt="QRIS Code">
        </div>
        
        <div class="text-center mt-4">
            <p class="text-sm text-blue-300">Gunakan aplikasi mobile banking atau e-wallet untuk scan</p>
            <p class="text-xs text-blue-400 mt-2">Terima kasih atas donasinya!</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container mx-auto px-4">
            <p>&copy; 2025 Absensi System. All rights reserved.</p>
            
            <div class="footer-links">
                <a href="https://wa.me/6282214803945" class="footer-link" target="_blank">
                    <i class="bi bi-whatsapp"></i> Contact Admin
                </a>
                <a href="https://instagram.com/bilbub__" class="footer-link" target="_blank">
                    <i class="bi bi-instagram"></i> Instagram
                </a>
            </div>
            
            <div class="watermark">
                Created with ❤️ by <span class="text-blue-400">Nabil Mahbub</span>
            </div>
        </div>
    </footer>

    <script>
        // Add small animation for better mobile experience
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effect to back button
            const backButton = document.querySelector('.back-button');
            if(backButton) {
                backButton.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                });
            }
            
            // Adjust layout for very small screens
            function adjustLayout() {
                const screenWidth = window.innerWidth;
                const qrisContainer = document.querySelector('.qris-container');
                
                if(screenWidth < 400) {
                    if(qrisContainer) {
                        qrisContainer.style.padding = '15px';
                    }
                } else {
                    if(qrisContainer) {
                        qrisContainer.style.padding = '30px';
                    }
                }
            }
            
            window.addEventListener('resize', adjustLayout);
            adjustLayout();
        });
    </script>
</body>
</html>
