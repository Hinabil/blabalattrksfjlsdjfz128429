    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0ff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .neon-border {
            position: relative;
            border: 1px solid rgba(0, 150, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.5),
                        0 0 20px rgba(0, 150, 255, 0.3),
                        0 0 40px rgba(0, 150, 255, 0.2);
            transition: all 0.3s ease;
            border-radius: 10px;
            background: rgba(10, 20, 40, 0.7);
            backdrop-filter: blur(5px);
            overflow: hidden;
        }
        
        .neon-border::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(0, 180, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(0deg);
            animation: rotateLight 15s linear infinite;
            z-index: -1;
        }
        
        .neon-border:hover {
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.7),
                        0 0 30px rgba(0, 150, 255, 0.5),
                        0 0 60px rgba(0, 150, 255, 0.3);
        }
        
        .neon-text {
            text-shadow: 0 0 5px rgba(0, 150, 255, 0.5),
                         0 0 10px rgba(0, 150, 255, 0.3);
            color: #0096ff;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 180, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 180, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 180, 255, 0);
            }
        }
        
        @keyframes rotateLight {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Footer styles */
        .footer {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            color: rgba(224, 224, 255, 0.7);
            font-size: 0.85rem;
            border-top: 1px solid rgba(0, 150, 255, 0.2);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .footer-link {
            color: rgba(0, 180, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .footer-link:hover {
            color: #00b4ff;
            text-shadow: 0 0 5px rgba(0, 180, 255, 0.5);
        }
        
        .watermark {
            margin-top: 15px;
            font-size: 0.75rem;
            color: rgba(224, 224, 255, 0.5);
        }
        
        /* Maintenance specific styles */
        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #ff9500;
            text-shadow: 0 0 10px rgba(255, 149, 0, 0.7);
        }
        
        .maintenance-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff9500;
            text-shadow: 0 0 5px rgba(255, 149, 0, 0.5);
        }
        
        .maintenance-text {
            color: #e0e0ff;
            text-align: center;
            max-width: 500px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }
        
        @media (max-width: 640px) {
            .maintenance-icon {
                font-size: 3rem;
            }
            
            .maintenance-title {
                font-size: 1.5rem;
            }
            
            .maintenance-text {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Maintenance Content -->
    <div class="neon-border pulse" style="max-width: 600px; padding: 40px 30px;">
        <div class="text-center">

                Mohon maaf atas ketidaknyamanan ini. Tim kami sedang bekerja keras untuk meningkatkan pengalaman Anda.
                Silakan coba lagi nanti.

    </div>

    <!-- Footer -->

    <!-- Floating particles for effect -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.particles');
            if (!container) return;
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 4 + 1;
                
                // Random animation duration
                const duration = Math.random() * 15 + 5;
                const delay = Math.random() * 5;
                
                // Apply styles
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = `rgba(0, 180, 255, ${Math.random() * 0.5 + 0.1})`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        }
        
        // Add floating animation to CSS
        const style = document.createElement('style');
        style.textContent = `
            .particles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
            }
            
            .particle {
                position: absolute;
                border-radius: 50%;
                opacity: 0.8;
            }
            
            @keyframes float {
                0% {
                    transform: translateY(0) translateX(0);
                    opacity: 0.8;
                }
                50% {
                    opacity: 0.3;
                }
                100% {
                    transform: translateY(-100vh) translateX(20px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize particles when DOM is loaded
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
