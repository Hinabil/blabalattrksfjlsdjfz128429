<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA/wBzAP+EAAD/EQAA/wA8AP8AqgD/UQAA/wDqALcA/wAAAP8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIiIiIiIiIiIgAAAAAAAAAiAiIiIiIiICICAAAAAAAgIgIACZh1ECAiAgAAAABAICICAAAAADAgIgIAAAAAYCAiAgAAAAAgICICAAAAACAgIgIAAAAAICAiAgAAAAAgICICAAAAACAgIgIAAAAAICAiAiIiIiIgICIAAAAAAAAgIiIiIiIiIiAgAAAAAAAAACIiIiIiIiIiIAAAAAf/4AAEACAABf+gAAXAoAAF/qAABf6gAAX+oAAF/qAABf6gAAX+oAAF/qAABf6gAAQAoAAH/6AAAAIAAP/+AAAAAAAA" rel="icon" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0ff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .neon-border {
            position: relative;
            border: 1px solid rgba(0, 150, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.5),
                        0 0 20px rgba(0, 150, 255, 0.3),
                        0 0 40px rgba(0, 150, 255, 0.2);
            transition: all 0.3s ease;
            border-radius: 10px;
            background: rgba(10, 20, 40, 0.7);
            backdrop-filter: blur(5px);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        .neon-border::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(0, 180, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(0deg);
            animation: rotateLight 15s linear infinite;
            z-index: -1;
        }
        
        .neon-text {
            text-shadow: 0 0 5px rgba(0, 150, 255, 0.5),
                         0 0 10px rgba(0, 150, 255, 0.3);
            color: #0096ff;
        }
        
        .neon-button {
            background: linear-gradient(135deg, #0066ff, #00b4ff);
            color: white;
            transition: all 0.3s ease;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .neon-button:hover {
            background: linear-gradient(135deg, #00b4ff, #0066ff);
            box-shadow: 0 0 15px rgba(0, 180, 255, 0.7);
            transform: translateY(-2px);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #0066ff, #00b4ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            line-height: 1;
            text-shadow: 0 0 10px rgba(0, 180, 255, 0.5);
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #e0e0ff;
        }
        
        .error-description {
            color: rgba(224, 224, 255, 0.7);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 180, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 180, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 180, 255, 0);
            }
        }
        
        @keyframes rotateLight {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            background: rgba(0, 180, 255, 0.3);
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
        
        /* Footer styles */
        .footer {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            color: rgba(224, 224, 255, 0.7);
            font-size: 0.85rem;
            border-top: 1px solid rgba(0, 150, 255, 0.2);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .footer-link {
            color: rgba(0, 180, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .footer-link:hover {
            color: #00b4ff;
            text-shadow: 0 0 5px rgba(0, 180, 255, 0.5);
        }
        
        .watermark {
            margin-top: 15px;
            font-size: 0.75rem;
            color: rgba(224, 224, 255, 0.5);
        }
        
        /* Astronaut animation */
        .astronaut {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
        }
        
        .astronaut-helmet {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 180, 255, 0.5);
        }
        
        .astronaut-visor {
            position: absolute;
            width: 60%;
            height: 40%;
            background: rgba(0, 180, 255, 0.3);
            border-radius: 50%;
            top: 30%;
            left: 20%;
            box-shadow: 0 0 15px rgba(0, 180, 255, 0.7);
            animation: visorGlow 3s infinite alternate;
        }
        
        @keyframes visorGlow {
            0% {
                box-shadow: 0 0 15px rgba(0, 180, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 220, 255, 0.9);
            }
        }
        
        @media (max-width: 640px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .neon-border {
                padding: 30px 20px;
            }
            
            .astronaut {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="neon-border pulse">
        <div class="astronaut">
            <div class="astronaut-helmet">
                <div class="astronaut-visor"></div>
            </div>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-message">HALAMAN TIDAK DITEMUKAN</h2>
        <p class="error-description">
            Sepertinya Anda telah tersesat di luar angkasa digital. Halaman yang Anda cari mungkin telah dipindahkan, dihapus, atau tidak pernah ada.
        </p>
        
        <button onclick="window.location.href='/'" class="neon-button">
            <i class="bi bi-rocket"></i>
            <span>KEMBALI</span>
        </button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container mx-auto px-4">
            <p>&copy; 2025 Absensi System. All rights reserved.</p>
            
            <div class="footer-links">
                <a href="https://wa.me/6282214803945" class="footer-link" target="_blank">
                    <i class="bi bi-whatsapp"></i> Contact Admin
                </a>
                <a href="https://instagram.com/bilbub__" class="footer-link" target="_blank">
                    <i class="bi bi-instagram"></i> Instagram
                </a>
            </div>
            
            <div class="watermark">
                Created with ❤️ by <span class="text-blue-400">Nabil Mahbub</span>
            </div>
        </div>
    </footer>

    <!-- Floating particles for effect -->
    <div class="particles" id="particles"></div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            if (!container) return;
            
            // Clear existing particles
            container.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 4 + 1;
                
                // Random animation duration
                const duration = Math.random() * 15 + 5;
                const delay = Math.random() * 5;
                
                // Apply styles
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = `rgba(0, 180, 255, ${Math.random() * 0.5 + 0.1})`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        }
        
        // Initialize particles when DOM is loaded
        document.addEventListener('DOMContentLoaded', createParticles);
        
        // Add some interactive elements
        document.querySelector('.neon-button').addEventListener('mouseenter', function() {
            this.innerHTML = '<i class="bi bi-stars"></i><span>KEMBALI KE BUMI</span>';
        });
        
        document.querySelector('.neon-button').addEventListener('mouseleave', function() {
            this.innerHTML = '<i class="bi bi-rocket"></i><span>KEMBALI KE BUMI</span>';
        });
        
        // Add a fun effect when clicking the button
        document.querySelector('.neon-button').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Create a blast effect
            const blast = document.createElement('div');
            blast.style.position = 'fixed';
            blast.style.top = '50%';
            blast.style.left = '50%';
            blast.style.width = '5px';
            blast.style.height = '5px';
            blast.style.borderRadius = '50%';
            blast.style.background = 'rgba(0, 180, 255, 0.8)';
            blast.style.transform = 'translate(-50%, -50%)';
            blast.style.boxShadow = '0 0 20px 10px rgba(0, 180, 255, 0.6)';
            blast.style.zIndex = '9999';
            blast.style.transition = 'all 0.5s ease-out';
            document.body.appendChild(blast);
            
            // Animate the blast
            setTimeout(() => {
                blast.style.width = '200vw';
                blast.style.height = '200vh';
                blast.style.opacity = '0';
            }, 10);
            
            // Remove the blast after animation
            setTimeout(() => {
                blast.remove();
                // Navigate to home page after animation
                window.location.href = '/';
            }, 600);
        });
    </script>
</body>
</html>
