<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berhasil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0ff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .neon-border {
            position: relative;
            border: 1px solid rgba(0, 150, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.5),
                        0 0 20px rgba(0, 150, 255, 0.3),
                        0 0 40px rgba(0, 150, 255, 0.2);
            transition: all 0.3s ease;
            border-radius: 10px;
            background: rgba(10, 20, 40, 0.7);
            backdrop-filter: blur(5px);
            overflow: hidden;
        }
        
        .neon-border::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(0, 180, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(0deg);
            animation: rotateLight 15s linear infinite;
            z-index: -1;
        }
        
        .neon-border:hover {
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.7),
                        0 0 30px rgba(0, 150, 255, 0.5),
                        0 0 60px rgba(0, 150, 255, 0.3);
        }
        
        .neon-text {
            text-shadow: 0 0 5px rgba(0, 150, 255, 0.5),
                         0 0 10px rgba(0, 150, 255, 0.3);
            color: #0096ff;
        }
        
        .neon-button {
            background: linear-gradient(135deg, #0066ff, #00b4ff);
            color: white;
            transition: all 0.3s ease;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .neon-button:hover {
            background: linear-gradient(135deg, #00b4ff, #0066ff);
            box-shadow: 0 0 15px rgba(0, 180, 255, 0.7);
            transform: translateY(-2px);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 180, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(0, 180, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 180, 255, 0);
            }
        }
        
        @keyframes rotateLight {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .success-icon {
            font-size: 5rem;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0) scale(1);
            }
            to {
                transform: translateY(-10px) scale(1.05);
            }
        }
        
        .countdown {
            display: none; /* Hidden but still functional */
        }
        
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .form-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
        }
        
        .user-name {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(0, 180, 255, 0.2);
            border-radius: 20px;
            margin: 10px 0;
            border: 1px solid rgba(0, 180, 255, 0.5);
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            animation: float var(--duration) ease-in-out var(--delay) infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
        
        @media (max-width: 640px) {
            .form-container {
                padding: 20px;
            }
            
            body {
                padding: 10px;
            }
            
            .success-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Login Button (Top Right) -->
    <div class="admin-btn">
        <button class="neon-button flex items-center gap-2" onclick="window.location.href='admin.html'">
            <i class="bi bi-person-lock"></i>
            <span class="hidden sm:inline">Admin Login</span>
        </button>
    </div>

    <!-- Success Message Container -->
    <div class="neon-border form-container pulse">
        <div class="text-center mb-8">
            <i class="bi bi-check-circle-fill success-icon"></i>
            <h1 class="text-2xl font-bold mb-4 neon-text">USER ADDED SUCCESSFULLY</h1>
            <p class="text-blue-300 mb-2">Berhasil menambahkan user dengan nama</p>
            <div class="user-name text-xl font-bold text-blue-400" id="userName">{{ username }}</div>
            <p class="text-blue-200 mb-8 mt-4">Terima kasih sudah menggunakan layanan ini</p>
            
            <div class="countdown" id="countdown">
                Redirecting in <span id="countdownNumber">30</span> seconds...
            </div>
            
            <div class="pt-6">
                <button onclick="window.location.href='index.html'" class="neon-button py-3 flex items-center justify-center gap-2 mx-auto">
                    <i class="bi bi-person-plus"></i>
                    <span>TAMBAH USER LAGI</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Floating particles for effect -->
    <div class="particles" id="particles"></div>

    <script>
        // Countdown timer for auto-redirect (hidden but still working)
        let countdown = 30;
        const countdownElement = document.getElementById('countdownNumber');
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'index.html';
            }
        }, 1000);
        
        // Reset countdown on user interaction
        document.addEventListener('mousemove', resetCountdown);
        document.addEventListener('keydown', resetCountdown);
        document.addEventListener('click', resetCountdown);
        
        function resetCountdown() {
            countdown = 30;
            countdownElement.textContent = countdown;
        }
        
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            if (!container) return;
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 4 + 1;
                
                // Random animation duration and delay
                const duration = Math.random() * 15 + 5;
                const delay = Math.random() * 5;
                
                // Apply styles
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = `rgba(0, 180, 255, ${Math.random() * 0.5 + 0.1})`;
                particle.style.setProperty('--duration', `${duration}s`);
                particle.style.setProperty('--delay', `${delay}s`);
                
                container.appendChild(particle);
            }
        }
        
        // Initialize particles when DOM is loaded
        document.addEventListener('DOMContentLoaded', createParticles);
        
        // Add confetti effect on success
        function createConfetti() {
            const colors = ['#00b4ff', '#7f9cf5', '#00ff88', '#ff3860', '#f6ad55'];
            const container = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('particle');
                
                // Random position at top
                const posX = Math.random() * 100;
                const posY = -10;
                
                // Random size
                const size = Math.random() * 8 + 4;
                
                // Random rotation
                const rotation = Math.random() * 360;
                
                // Random shape (square or circle)
                const isCircle = Math.random() > 0.5;
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Apply styles
                confetti.style.left = `${posX}%`;
                confetti.style.top = `${posY}%`;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.background = color;
                confetti.style.borderRadius = isCircle ? '50%' : '0';
                confetti.style.transform = `rotate(${rotation}deg)`;
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s ease-in ${Math.random() * 0.5}s forwards`;
                
                // Add to container
                container.appendChild(confetti);
            }
        }
        
        // Add confetti animation to CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Trigger confetti on load
        window.addEventListener('load', createConfetti);
    </script>
</body>
</html>
