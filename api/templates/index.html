<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tambah User Absen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center py-10">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">

    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Tambah User Baru</h1>

    {% if status == "success" %}
      <div class="mb-4 p-3 text-green-800 bg-green-200 rounded-lg text-center">
        ✅ User berhasil ditambahkan!
      </div>
    {% elif status == "error" %}
      <div class="mb-4 p-3 text-red-800 bg-red-200 rounded-lg text-center">
        ❌ Gagal menambahkan user.
      </div>
    {% endif %}

    <form method="POST" class="space-y-4" id="form">
      <div>
        <label for="nama" class="block mb-1 text-gray-700">Nama</label>
        <input id="nama" name="nama" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="username" class="block mb-1 text-gray-700">Username</label>
        <input id="username" name="username" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="password" class="block mb-1 text-gray-700">Password</label>
        <input id="password" name="password" type="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="relative">
        <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
          <span id="buttonText">Tambah</span>
          <div id="spinner" class="ml-2 hidden">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-white h-5 w-5"></div>
          </div>
        </button>
      </div>
    </form>

  </div>

  <script>
    const form = document.getElementById('form');
    const submitBtn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const buttonText = document.getElementById('buttonText');

    form.addEventListener('submit', function() {
      buttonText.textContent = "Loading...";
      spinner.classList.remove('hidden');
    });
  </script>

</body>
</html>
